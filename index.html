        /* Custom Heart Cursor */
        #custom-cursor {
            width: 20px; height: 20px; background: var(--primary-pink);

            z-index: 9999; transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--primary-pink);
        }

        .sparkle {
            position: fixed; pointer-events: none; z-index: 9998;
            color: var(--primary-pink); font-size: 10px;
        }

        .tap-heart {
            position: fixed; pointer-events: none; z-index: 9997;
            font-size: 24px; animation: floatUpHeart 1s ease-out forwards;
        }
        @keyframes floatUpHeart {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5) translateY(-100px) rotate(20deg); opacity: 0; }
        }

        #canvas-bokeh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        section {
            width: 88%; max-width: 420px; padding: 25px; border-radius: 35px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 30px 100px rgba(255, 77, 109, 0.4);
            z-index: 100; text-align: center;
            display: none; position: relative;
        }
        .active-section { display: block; animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- BIGGER CHARACTER GIFS --- */
        .char-gif {
            position: absolute; 
            width: 140px; /* Increased size significantly */
            pointer-events: none;
            z-index: 101; 
            animation: float 3s infinite ease-in-out;
        }
        
        /* Adjusted positioning to prevent clipping with larger size */
        .char-left { left: -110px; top: 5%; }
        .char-right { right: -110px; bottom: 5%; }

        @media (max-width: 750px) {
            .char-gif { width: 100px; } /* Large but mobile-friendly */
            .char-left { left: -20px; top: -90px; }
            .char-right { right: -20px; bottom: -90px; }
        }

        @keyframes float { 
            0%, 100% { transform: translateY(0) rotate(-5deg); } 
            50% { transform: translateY(-20px) rotate(5deg); } 
        }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .personal-photo {

    <script>
        const startDate = new Date("2024-10-22"); 
        function updateTimer() {
            const diff = new Date() - startDate;
            document.getElementById('timer').innerHTML = `TOGETHER FOR ${Math.floor(diff / (1000 * 60 * 60 * 24))} DAYS`;
        }
        setInterval(updateTimer, 1000);

        const cursor = document.getElementById('custom-cursor');
        function handleMouseMove(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = "‚ù§Ô∏è";
            sparkle.style.left = e.clientX + "px";
            sparkle.style.top = e.clientY + "px";
            document.body.appendChild(sparkle);
            setTimeout(() => {
                sparkle.style.transform = `translateY(-20px) scale(0)`;
                sparkle.style.transition = "0.8s";
                setTimeout(() => sparkle.remove(), 800);
            }, 10);
        }

        function handleTap(e) {
            const heart = document.createElement('div');
            heart.className = 'tap-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        const canvas = document.getElementById('canvas-bokeh');
        const ctx = canvas.getContext('2d');
        let circles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<15; i++) circles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*80+40, dx: Math.random()*0.4-0.2, dy: Math.random()*0.4-0.2});
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            circles.forEach(c => {
                ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255, 182, 193, 0.1)'; ctx.fill();
                c.x += c.dx; c.y += c.dy;
                if(c.x<0||c.x>canvas.width) c.dx*=-1; if(c.y<0||c.y>canvas.height) c.dy*=-1;
            });
            requestAnimationFrame(animate);
        }
        init(); animate();

        const reasons = ["", "I love your smile; truly the most beautiful smile of all time.", "I love the way you talk, act, and playfully tease me.", "I love your ambition and how hardworking you are.", "I love your eyes. I could get lost in them forever.", "I love how you love me‚Äîhow you hold my hand and care for me."];
        function typeWriter(text, elementId) {
            let i = 0; const el = document.getElementById(elementId); el.innerHTML = "";
            function type() { if (i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(type, 40); } }
            type();
        }
        function nextPage(p) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(`page-${p}`).classList.add('active-section');
            if(p >= 1 && p <= 5) typeWriter(reasons[p], `type-${p}`);
        }
        function fireConfetti() {
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            setTimeout(() => nextPage(7), 800);
        }

        /* Logic for "No" button teleporting and "Yes" growth */
        let yesSize = 1;
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            yesSize += 0.4;
            document.getElementById('yesBtn').style.transform = `scale(${yesSize})`;
        }

        function toggleMusic() {
            const a = document.getElementById("myAudio");
            if (a.paused) a.play(); else a.pause();
        }
